<!doctype html>
<html>
    <head>
        <title>Quotation services | AsiaHub</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="AsiaHub customer services form">
        <meta name="author" content="Bizland.biz">

        <link rel="stylesheet" href="css/landio.css">
        <!-- <link href="css/site.css" rel="stylesheet"> -->
    </head>

    <body onload="URLParser()">
        <div id="main-container" class="container theme-showcase" role="main">

            <!-- Main jumbotron for a primary marketing message or call to action -->
            <div class="jumbotron">
                <h1>Test form</h1>
                <p>Testing AsiaHub behavior.</p>
            </div>

            <div class="col-lg-12">

                <div id="contact-form-wrap" class="container contact-form-wrap">
                    <div class="row">
                        <section class="col-md-8 col-md-offset-2 text-center">
                            <div class="contact-item pad-common">
                                <div class="alert alert-error error" id="fname">
                                    <p>Enter your name please</p>
                                </div>
                                <div class="alert alert-error  error" id="fmail">
                                    <p>Please provide a valid email</p>
                                </div>
                                <div class="alert alert-error  error" id="fmsg">
                                    <p>URL and comment fields should not be empty</p>
                                </div>
                                <form name="myform" id="contactForm" action="sendcontact.php" enctype="multipart/form-data" method="post">
                                    <section  class="form-group">
                                        <input readonly type="hidden" placeholder="Filled using the bookmarklet" id="name" name="name" class="form-control">
                                    </section>

                                    <section  class="form-group">
                                        <input type="text" placeholder="Valid email ID" name="email" id="email" class="form-control">
                                    </section>

                                    <section  class="form-group">
                                        <textarea readonly placeholder="http://" name="message" rows="3" id="msg" class="form-control"></textarea>
                                    </section>

                                    <section  class="form-group">
                                        <textarea placeholder="Detail your request please" name="message2" rows="3" id="msg2" class="form-control"></textarea>
                                    </section>

                                    <section class="btn-wrap text-center">
                                        <button class="btn btn-primary" id="submit" name="submit" type="submit">Send Request</button>
                                    </section>
                                </form>
                            </div>
                        </section>
                    </div>
                </div>

            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/landio.min.js"></script>

        <script src="js/form-validation.js" ></script>
        <script src="js/custom.js"></script>
    </body>

</html>
